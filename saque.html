<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="saque.css" />
  </head>
  <body>
    <header>
      <h1 class="header-text">Instapix</h1>
    </header>
    <div class="user-info">
      <img src="assets/default-user.png" class="user-picture" />
      <div class="user-details">
        <p class="username">User123</p>
        <p class="email">user123@email.com</p>
      </div>
    </div>
    <div class="balance-section">
      <div class="balance-box">
        <p class="balance-label">Seu saldo</p>
        <p class="balance-value">R$ 50,00</p>
      </div>
    </div>

    <div class="icon-section">
      <button class="icon-button">
        <object data="assets/icons/cpf.svg" type="image/svg+xml"></object>
      </button>
      <button class="icon-button">
        <object data="assets/icons/cel.svg" type="image/svg+xml"></object>
      </button>
      <button class="icon-button">
        <object data="assets/icons/email.svg" type="image/svg+xml"></object>
      </button>
    </div>

    <div class="input-section">
      <div class="user-input-container">
        <img class="user-icon" src="assets/icons/pix.svg" alt="User Icon" />
        <input class="user-input" type="text" placeholder="Chave pix" />
      </div>
      <div class="balance-input-container">
        <img
          class="balance-icon"
          src="assets/icons/money.svg"
          alt="Balance Icon"
        />
        <input class="balance-input" type="text" placeholder="0" />
      </div>
    </div>

    <button class="withdraw-button">Sacar</button>
  </body>
</html>
